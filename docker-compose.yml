# documentation: https://sharp.pixelplumbing.com/
# slogan: High-performance image processing REST API powered by Sharp
# tags: image,processing,sharp,resize,convert,optimize,webp
# logo: svgs/sharp.svg
# port: 3000

services:
  sharp-api:
    build: .
    environment:
      - SERVICE_FQDN_SHARPAPI_3000
      - PORT=3000
      - NODE_ENV=production
    labels:
      - "traefik.http.services.sharp-api.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
